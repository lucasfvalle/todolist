<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - To Do List</title>
    <script src="./js/scripts.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <i class="bi bi-journals"></i>
            <h2>
                Lista de tarefas
            </h2>
            <p>
                Adicione ou remova suas tarefas da lista.
            </p>
        </div>
        <div class="todo">
            <div class="todo-add">
                <label class="task-add-label" for="task-add-input">
                    <span>Adicione uma nova tarefa:</span>
                    <div class="add-items">
                        <input id="new-task" class="task-add-input" type="text" id="task-add-input" name="task-add-input" />
                        <button id="new-task-button" class="task-add-button" type="button"><i class="bi bi-plus-circle"></i></button>
                    </div>
                </label>
                
            </div>
            <ul id="todo-list" class="todo-list">
                <!-- Deve ser exibido assim
                <li class="todo-item">
                    <i class="bi bi-list"></i> 
                    <span class="todo-name">Item - 1</span>
                    <input class="done-check" id="done-check" type="checkbox"> Conclu√≠da  </input>
                    <button class="delete-button" type="button"><i class="bi bi-trash"></i></button>
                </li>
                 -->
                
            </ul>
        </div>
    </div>
    <footer>
        Desenvolvido para fins de estudo por <a href="https://www.linkedin.com/in/lucasfvalle/" target="_blank">Lucas Valle</a>.
    </footer>
    
</body>
</html>
